<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .alert{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <div class="alert {{message.tags}} m-2" id="msg" role="alert">
            {{message}}
        </div>
    {% endfor %}
{% endif %}
</body>
</html>
