<div class="col-md-8">
    <div class="panel panel-success">
     
                                    <form class="form-horizontal" method="post" name="myForm" action="">
                                        {% csrf_token %}
                                                    <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Complaint type
                                    </label>
                                        <div class="col-sm-8">
                                                <select class="form-control" name="type"  required>
                                         <option value="">--select--</option>
                                 <option value="Generic complaint">Generic complaint</option>
                        <option value="Misbehaviour ofconductor">Misbehaviour of conductor</option>
                                 <option value="Money not refund">Money not refund</option>
                                 <option value="Delayed service of bus">Delayed service of bus</option>
                                 <option value="Ladiesseatconcession-notfollwed">Ladies seat concession</option> 
                                                         
                                    </select>
                                            </div>
                                        </div>
                                                                
                                        <div class="space-4"></div>
    
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">Complaint Description</label>
    
                                            <div class="col-sm-8">
                                                <textarea name="cdes" rows="4" class="form-control" cols="25" id="" placeholder="Enter complaint description" class="col-xs-10 col-sm-5" required></textarea>
                                            </div>
                                        </div>
                                       
                                      
                                        <div class="form-group">
                                        <div class="clearfix form-actions">
                                            <div class="col-md-offset-4 col-md-9">
                                                <button class="btn btn-info" type="submit" name="complaint">
                                                    
                                                    Submit
                                                </button>
    
                                            </div>
                                        </div>
                                        </div>


                                        </form>
                                        
                                </div><!-- /.col -->
                            </div><!-- /.row -->
                        </div><!-- /.page-content -->
                        </div>
                </div><!-- /.main-content -->
                </div>
                </div>
