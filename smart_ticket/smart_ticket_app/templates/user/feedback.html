{% include 'user/u_header.html' %}
{% include 'user/sidebar.html' %}



<div class="col-md-8">
    <div class="panel panel-success">
      
                            <div class="panel-heading"><b>
                          Send Feedback</b>  
                        </div>
                            <br>
                        <!-- /.page-header -->
    
                            <div class="row">
                                <div class="col-xs-12">
                                    <!-- PAGE CONTENT BEGINS -->
                                    <form class="form-horizontal" method="post" name="myForm"  action="feedback">
                                        {% csrf_token %}
                                        <div class="space-4"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">Send Feedback</label>
    
                                        </div>
                                       
                                        <div class="space-4"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">Enter Message</label>
    
                                            <div class="col-sm-8">
                                                <textarea  name="msg" class="form-control"  placeholder="Enter Your Message " class="col-xs-10 col-sm-5" required ></textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="space-4"></div>
                                    <div class="form-group">
                                        <div class="clearfix form-actions">
                                            <div class="col-md-offset-4 col-md-9">
                                                <button class="btn btn-info" type="submit" name="alert">
                                                Submit
                                                </button>
                                            </div>
                                        </div>
                                        </div>
                                        
                                        </form>
                                        
                                </div><!-- /.col -->
                            </div><!-- /.row -->
                        </div><!-- /.page-content -->
                        </div>
                </div><!-- /.main-content -->
                </div>
                </div>





















{% include 'user/u_footer.html' %}
